<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>creative game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div>logo</div>
      <div><h2>2'k game</h2></div>
      <div><a href="#">about</a></div>
    </nav>
    <div class="container">
      <div class="entire-box">
        <div class="forscore">
          <div class="goals">goals</div>
          <div class="scores">
            <div>
              <span class="pscore">0</span> : <span class="oscore">0</span>
            </div>
          </div>
        </div>
        <div class="playerimg">
          <div class="player"><img src="man.png" /></div>
          <div class="player"></div>
          <div class="oppenent"><img src="robo2.jpeg" /></div>
        </div>
        <div class="showing-output">
          <div class="playerside">
            <div class="roll1 pstone"><img src="./img1.png" /></div>
            <div class="roll1 ppaper"><img src="./img3.png" /></div>
            <div class="roll1 pscissor"><img src="./img2.png" /></div>
            <div class="roll1 pscissor"><p>wait</p></div>
          </div>
          <h1>v.s</h1>
          <div class="oppenentside">
            <div class="roll2 pstone"><img src="./img1.png" /></div>
            <div class="roll2 ppaper"><img src="./img3.png" /></div>
            <div class="roll2 pscissor"><img src="./img2.png" /></div>
            <div class="roll2 pscissor"><p>wait</p></div>
          </div>
        </div>
        <div class="selecting">
          <div class="stone option"><img src="./img1.png" /></div>
          <div class="paper option"><img src="./img3.png" /></div>
          <div class="scissor option"><img src="./img2.png" /></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
